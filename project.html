<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.6.0/aframe.min.js"> </script>
    </head>
    <body>
        <a-scene>
            <a-plane position = "0 0.5 -3" rotation = "-90 0 0" color = "red" width = "10"></a-plane>
            <a-cylinder position = "-4 1.25 -3" color = "#AB4C21" radius = "0.5" height = "1.5"></a-cylinder>
            <a-cone position = "-2 2 -3" color = "#4BD9A1" height = "3"></a-cylinder>
            <a-dodecahedron position = "2 -0.5 0" color = "#D84773"></a-dodecahedron>
            <a-ring color = #56DF54 position = "5 -0.25 0"></a-ring>
        </a-scene>
    </body>
</html>
